<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;        }
    </style>

    <script>
        function changeText() {
            document.getElementById("school").innerHTML = "Orange Nation";
        }

        function changeColor() {
            document.getElementById("school").style.color = "#FF8300";
        }
    </script>
</head>
<body>
    <div class="container" onclick="changeText(); changeColor();">
        <p id="school">Syracuse University</p>
    </div>
</body>
</html>
