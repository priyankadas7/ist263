<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 20px;
    }

    /* Navigation */
    nav {
      text-align: center;
      background-color: #f3f3f3;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      margin: 0 10px;
    }

    nav a.active {
      font-weight: bold;
    }

    nav span {
      color: #000;
    }

    h1 {
      text-align: center;
    }

    /* Flexbox containers */
    .container1, .container2 {
      display: flex;
      gap: 40px;
      background-color: #f8f8f8;
      border-radius: 1em;
      padding: 20px;
      margin-bottom: 30px;
    }

    .container2 {
      flex-wrap: wrap; /* ✅ Enables wrapping for mobile/tablet */
    }

    .address, .linkedin, .form, .map {
      flex: 1;
      background-color: #f0f0f0;
      border-radius: 1em;
      padding: 20px;
    }

    .linkedin {
      text-align: center;
    }

    .linkedin img {
      width: 30px;
      vertical-align: middle;
      margin-right: 8px;
    }

    form {
      display: block;
      line-height: 1.8;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 1em;
    }

    /* ✅ Media Query for small screens */
    @media (max-width: 768px) {
      .container1, .container2 {
        flex-direction: column;
        gap: 20px;
      }

      nav a {
        display: block;
        width: 100%;
        margin: 5px 0;
      }

      nav span {
        display: none; /* hides | characters */
      }
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html" class="active">Home</a> <span>|</span>
    <a href="skills.html">Skills</a> <span>|</span>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Contact</h1>

  <div class="container1">
    <div class="address">
      <p>Priyanka Das<br>200 Waverly Ave<br>Syracuse, NY 13210</p>
      <p><a href="mailto:pdas04@syr.edu">pdas04@syr.edu</a></p>
    </div>

    <div class="linkedin">
      <p>
        <a href="https://www.linkedin.com/in/-priyankadas/">
          <img src="../images/linkedin.png" alt="LinkedIn Logo">My LinkedIn Profile
        </a>
      </p>
    </div>
  </div>

  <div class="container2">
    <div class="form">
      <form action="https://formspree.io/f/mjkeqlbj" method="POST">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        Please select your industry:<br>
        <input type="radio" id="it" name="industry" value="Information Technology">
        <label for="it">Information Technology</label><br>

        <input type="radio" id="theatre" name="industry" value="Theatre">
        <label for="theatre">Theatre</label><br>

        <input type="radio" id="policy" name="industry" value="Public Policy">
        <label for="policy">Public Policy</label><br><br>

        <label for="hiring-question">Based on my LinkedIn, are you interested in hiring me?</label><br>
        <textarea id="hiring-question" name="hiring-question" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Send Form">
      </form>
    </div>

    <iframe class="map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2916.0609496168736!2d-76.13650078849871!3d43.040149091744986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f39f89328e31%3A0xd41c21bd5bb6122e!2s200%20Waverly%20Ave%2C%20Syracuse%2C%20NY%2013210!5e0!3m2!1sen!2sus!4v1757540152946!5m2!1sen!2sus"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</body>
</html>
