<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 20px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    h1 {
      text-align: center;

    .container1, .container2 {

      border-radius: 1em;
      padding: 20px;
      margin-bottom: 30px;
    }

    /* Box styling */
    .address, .linkedin, .form, .map {
      flex: 1;
      background-color: #f0f0f0;
      border-radius: 1em;
      padding: 20px;
    }

    .address {
      flex: 1;
    }

    .linkedin {
      flex: 1;
      text-align: center;
    }

    .linkedin img {
      width: 30px;
      vertical-align: middle;
      margin-right: 8px;
    }

    form {
      display: block;
      line-height: 1.8;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 1em;
    }

  <link rel="stylesheet" href="styles.css">

  <nav>

  <h1>Contact</h1>

  <!-- ROW 1 -->
  <div class="container1">
    <div class="address">
      <p>Priyanka Das<br>200 Waverly Ave<br>Syracuse, NY 13210</p>
      <p><a href="mailto:pdas04@syr.edu">pdas04@syr.edu</a></p>

        <label for="hiring-question">Based on my LinkedIn, are you interested in hiring me?</label><br>
        <textarea id="hiring-question" name="hiring-question" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Send Form">
      </form>
    </div>

    <div class="map">
